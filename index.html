<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Trinity Network Explorer For TNC</title>
			<link rel="shortcut icon" href="favicon.ico">
			<link rel="stylesheet" href="./css/normalize.css">
			<link rel="stylesheet" href="./css/bootstrap.min.css">
      <link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div id="app">
	    <div class="LeftBox">
				<div style="text-align: center;">
					<h1>Trinity Network Explorer <br>For TNC</h1>
					<span style="font-size: 16px;" class="label label-default NetSpan">Switch to MainNet</span>
				</div>
				<div class="SummaryBox">
					<h3 class="Net">Trinity TestNet</h3>
					<h3 id="NodesNum" style="display:inline-block;">0</h3><h3 style="display:inline-block;">&nbsp;Nodes</h3><br>
					<h3 id="ChannelNum" style="display:inline-block;">0</h3><h3 style="display:inline-block;">&nbsp;Channels</h3>
				</div>
				<div class="ChannelInfoBox">
					<h2>Channel Info</h2>
					<!-- <div>
						<label>Channel Name:</label><p id="ChannelNameP"></p>
					</div> -->
					<div>
						<label>TNAP - A:</label><p id="PublickeyAP"></p>
					</div>
					<div>
						<label>TNAP - B:</label><p id="PublickeyBP"></p>
					</div>
					<!-- <div>
						<label>Deposit:</label><p id="ChannelDepositP"></p>
					</div> -->
					<div>
						<label>Status:</label><p id="ChannelStatusP"></p>
					</div>
				</div>
				<div class="NodeInfoBox">
					<h2>Node Info</h2>
					<div>
						<label>Node Name:</label><p id="NodeNameP"></p>
					</div>
					<div>
						<label>TNAP (Trinity Network Access Point):</label><p id="TNAPP"></p>
					</div>
					<div>
						<label>Fee:</label><p id="FeeP"></p>
					</div>
					<div>
						<label>Channel Num:</label><p id="ChannnelNumP"></p>
					</div>
					<div>
						<label>Status:</label><p id="NodeStatusP"></p>
					</div>
				</div>
				<div class="ListBox"></div>
	    </div>
	    <div class="RightBox">
	      <div id="container"></div>
	    </div>
		</div>
	</body>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
	<script src="./js/vue.min.js"></script>
	<!-- <script src="./js/vuemain.js"></script> -->
  <script src="https://cdn.bootcss.com/sigma.js/1.2.1/sigma.min.js"></script>
  <script src="https://cdn.bootcss.com/sigma.js/1.2.1/plugins/sigma.renderers.edgeLabels.min.js"></script>
  <script src="https://cdn.bootcss.com/sigma.js/1.2.1/plugins/sigma.layout.forceAtlas2.min.js"></script>
  <script src="./js/main.js"></script>
</html>
